<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <title>Buscador de CÃ³cteles</title>
  </head>
  <body>
    <header></header>
    <header>
      <div class="container-header">
        <h1 class="container-header__title">
          cocktails together <i class="fa-solid fa-martini-glass-citrus"></i>
        </h1>
        <p class="container-header__slogan">fresh, natural, delicious ...</p>
      </div>
    </header>

    <main class="main js-main">
      <p class="main__form-container__instructions">
        On the right hand side you will see the results of your search, if you want
        to save a cocktail as a favourite, just click on it. On the left side you
        will find the cocktails saved as favourites. Enjoy your search!
      </p>
      <div class="main__form-container">
        <h2 class="main__form-container__title-finder">Cocktail finder</h2>
        <form class="main__form-container__form" action="">
          <input
            class="main__form-container__title-finder__search js-input"
            type="text"
            placeholder="insert cocktail"
          />
          <input
            class="main__form-container__title-finder__btn js-btn-search"
            type="button"
            value="buscar"
          />
          <input
            class="main__form-container__title-finder__btn js-btn-reset"
            type="button"
            value="reset"
          />
        </form>

        <p class="main__form-container__alert js-message"></p>
      </div>

      <div class="main__list-container">
        <ul class="main__list-container__list js-fav-list"></ul>
        <ul class="main__list-container__list js-list"></ul>
      </div>
    </main>

    <footer></footer>

    <footer></footer>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
